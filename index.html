<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <style>
        :root {
            --background-color: #ffffff;
            --text-color: #000000;
            --button-color: #757575;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #121212;
                --text-color: #ffffff;
                --button-color: #9e9e9e;
            }
        }
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 65%;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        @media (max-width: 768px) {
            .container {
                max-width: 100%;
                padding: 10px;
            }
        }
        .content {
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--button-color);
            color: var(--background-color);
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            transition: background-color 0.3s;
            z-index: 1000;
        }
        .back-button:hover {
            background-color: #616161;
        }
        a {
            color: inherit;
            text-decoration: none;
            border-bottom: 1px dotted var(--text-color);
        }
        .copy-button {
            display: inline-block;
            cursor: pointer;
            margin-left: 5px;
            font-size: 0.8em;
            vertical-align: super;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 id="article-title"></h1>
            <div id="article-content"></div>
        </div>
    </div>
    <button class="back-button" onclick="window.close()">Close</button>

    <script>
        const article = { title: '如何保护隐私', content: '隐私权是每个人的基本权利，是我们每个人都可以去正当争取的。相关的详细描述详见[link:之前的文章](https://aaae-cn.pages.dev/)。知道了为什么要保护隐私，要保护那些隐私，相应的，也要了解如何去保护隐私，如何安全的使用互联网，隐私的使用互联网。\n\n互联网和隐私并非不可兼容，互联网上也有很多的项目帮助你保护隐私。对于网站访问，tor浏览器是最有名的。这是一个前美国军方的项目，本来的目的是军用的加密互联网。之后转为民用，由tor基金会运营。这个项目也被熟知为“暗网”。它通过三重的中继节点进行流量的传输。介绍tor项目的[link:维基百科](https://zhwp.blacktea67.us.kg/wiki/Tor)（镜像页面）。\n\n可以证明这一系统安全的直接证据就是暗网被人们熟知的各种非法网站的猖獗，但却又没有很好的方法进行抓捕。据称，tor网络上的被捕人员都是由于人为的错误泄露的隐私。不过请你在使用时不要相信其中的不道德的交易等，因为他们很可能是假的，并且也很不道德。\n\n对于身处于中国大陆的人，tor是一种很好的规避网络防火长城的方法。而由于tor要经过三重节点，其对于“现代”的网站的访问速度可能很慢，但是对于文本居多的速度也可以和vpn方式媲美。你可以访问[link:官方链接](http://tor.calyxinstitute.org/zh-CN/download/)下载tor浏览器（目前墙内可访问），不过苹果手机和iPad对于中国大陆网络基础的不推荐。\n\n对于通信，有两个推荐的网络的项目。如果你在墙外或有稳定的翻墙途径，推荐[link:signal](https://signal.org/#signal)这个项目。如果你对加密有更高的要求，或者你身处墙内且并未有稳定的翻墙途径，你可以使用[link:session](https://getsession.org/)，实测这款软件先翻墙添加好友后就可以在墙内网络环境使用。\n\nsignal是一款端到端加密的软件，缺点是要使用手机号注册，这就使得中国大陆这样的必须实名的手机号注册可能被（政府、好友）关联实名，但是也可以选择隐藏电话，这样就安全了。session也是一款端到端加密的应用，不过他的信息传输是通过tor网络结构的三个节点传输的，加密性更好，而且不用手机号直接注册。\n\n除了平台，你自己的隐私也需要你的保护。如果你不想要成为公众人物，请不要使用任何与现实有关的信息作为密码、用户名、和其他内容。不要向任何平台透露你的真实信息，特别是对于你需要保护隐私的账号。对于其他平台，你可以使用临时邮箱注册，可自行搜索。\n\n要保护你的隐私，就不要让网络上的身份可以关联上你的个人身份。更深的，你可以使用你不熟悉的语言访问网站，再用翻译查看。你可以使用完全与现实生活不同的用语习惯进行交流。更不要发送任何的与你个人相关的图片。特别是国内的网站。\n\n如果你有补充，可以到我的博客主页找到我的联系方式。\n2024/8/20\n\n\n', pinned: false };

        function processContent(content) {
            return content
                .replace(/\[link:(.*?)\]\((.*?)\)/g, '<a href="$2">$1</a>')
                .replace(/\[copy-broad:(.*?)\]/g, '$1<span class="copy-button" onclick="copyText(\'$1\')">❐</span>');
        }

        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Text copied to clipboard');
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }

        function loadArticle() {
            document.title = article.title;
            document.getElementById('article-title').textContent = article.title;
            document.getElementById('article-content').innerHTML = processContent(article.content);
        }

        window.onload = loadArticle;
    </script>
</body>
</html>
